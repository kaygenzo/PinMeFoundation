<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Title to find</title>
    <link rel='stylesheet' href='css/spectrum.css' />
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="root">
      <nav class="top-bar">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text">PinMe!</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li>
              <input type='color' name='color' id='picker'/>
            </li>
            <li class="switch tiny">
              <input class="switch-input" type="checkbox" id="color_mode">
              <label class="switch-paddle" for="color_mode">
                <span class="show-for-sr">Enter color mode</span>
              </label>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="mapcontainer small-1 medium-6 large-6 columns">
          <div class="map text-center">
          </div>
        </div>
        <div id="right_panel" class="small-1 medium-6 large-6 columns">
          <form class="form_container">
            Author:  <input type="text" name="author" id="author" />
            Note :
            <textarea rows="5" cols="50" name="content" id="content" placeholder="Tape note here..."></textarea>
            <button class="expanded small button" id="btn_add_note" type="submit">Save</button>
          </form>
          <div class="notecontainer">
            <table id="notes">
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="js/jquery.mapael.js" charset="utf-8"></script>
    <script src="js/maps/france_departments.js" charset="utf-8"></script>
    <script src="js/pinme.js" charset="utf-8" type="text/javascript"></script>
    <script src='js/spectrum.js'></script>
    <script src="js/foundation.min.js"></script>
  </body>
</html>
